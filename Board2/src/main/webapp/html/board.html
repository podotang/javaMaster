<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
<script src="../js/boardFetchService.js"></script>
<script src="../js/boardService.js"></script>
</head>
<body>
	<h2>게시판</h2>
	<div id="register">
		<table border="2">
			<tr>
				<th>제목</th>
				<td><input type="text" id=title value="title"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><input type="text" id=content value="content"></td>
			</tr>
			<tr>
				<th>작성자</th>
				<td><input type="email" id=writer value="wish"></td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<button id="addBtn">등록</button>
					<button id="delBtn">선택삭제</button>
				</td>
			</tr>
		</table>
	</div>
	<div id="show">
	<table border="2">
		<thead>
			<tr>
				<th>글번호</th>
				<th>글제목</th>
				<th>글쓴이</th>
				<th>작성일</th>
			</tr>
		</thead>
		<tbody id="blist"></tbody>
	</table>
	</div>
</body>
</html>
